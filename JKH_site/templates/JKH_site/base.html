
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Платформа взаимопомощи{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
    <header>

        <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">

            <img src="{% static 'media/images/logo.jpg' %}" height="50px" alt="My Image" >
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="nav-link" data-bs-toggle="collapse" href="#hotnews" role="button" aria-expanded="false"
                       aria-controls="collapseNews">
                        Новости
                    </a>
                    <a class="nav-link" href="{% url 'JKH_site:home_page' %}">Главная страница</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'JKH_site:profile' %}">Мой профиль</a>
                    <a class="nav-link" href="{% url 'JKH_site:logout' %}">Выйти</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'JKH_site:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'JKH_site:registration' %}">Зарегистрироваться</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'JKH_site:info' %}">?</a>
                </ul>
            </div>
        </nav>
        </div>
    </header>
    <div class="container">
        <div class="collapse" id="hotnews">
            <div class="card card-body">
                Здесь будет блок с важными новостями
            </div>
        </div>
    </div>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
